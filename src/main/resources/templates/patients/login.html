<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link  th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div th:replace="homepage/navbar::navbar"></div>

<!--<section class="vh-100" style="background-color: #9A616D;">-->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-start h-100 pt-30 ">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/images/login.jpg}" class="img-fluid h-100"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; object-fit: cover;"
                                 alt="login form"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form th:action="@{/login}" method="post">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="bi bi-hospital fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">E-Clinic</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email address</label>
                                        <input type="email" id="email" name="username" class="form-control form-control-lg" required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                        <a th:href="@{/patients/register}" style="color: #393f81;">Register here</a>
                                    </p>
                                    <a href="#" class="small text-muted">Terms of use</a>
                                    <a href="#" class="small text-muted">Privacy policy</a>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--</section>-->
<div th:replace="homepage/footer::footer"></div>

</body>
</html>
