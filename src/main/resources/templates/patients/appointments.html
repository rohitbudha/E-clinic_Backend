<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link  th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div th:replace="homepage/navbar::navbar"></div>
<section class="py-5" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="text-center mb-5">
            <i class="bi bi-calendar-check form-icon"></i>
            <h2 class="fw-bold text-primary mt-3">Book Your Appointment</h2>
            <p class="text-muted">Schedule a visit with our medical experts at your convenience.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">

                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/appointments/book}" th:object="${appointment}" method="post" class="appointment-form">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Your name" required>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required>
                        </div>

                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" th:field="*{phone}" class="form-control" placeholder="+977 98XXXXXXXX" required>
                        </div>

                        <div class="col-md-6">
                            <label for="date" class="form-label">Preferred Date</label>
                            <input type="date" th:field="*{date}" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="time" class="form-label">Preferred Time</label>
                            <input type="time" th:field="*{time}" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="doctor" class="form-label">Select Doctor</label>
                            <select th:field="*{doctor}" class="form-select" required>
                                <option selected disabled value="">Choose a doctor</option>
                                <option value="Dr. Anjali Sharma – Pediatrician">Dr. Anjali Sharma – Pediatrician</option>
                                <option value="Dr. Ramesh Thapa – Cardiologist">Dr. Ramesh Thapa – Cardiologist</option>
                                <option value="Dr. Kavita Joshi – Neurologist">Dr. Kavita Joshi – Neurologist</option>
                                <option value="Dr. Arjun Singh – Orthopedic">Dr. Arjun Singh – Orthopedic</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="message" class="form-label">Additional Notes</label>
                            <textarea th:field="*{message}" class="form-control" rows="3" placeholder="Mention symptoms, concerns..."></textarea>
                        </div>

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary px-5 rounded-pill mt-3">Confirm Appointment</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<div th:replace="homepage/footer::footer"></div>

</body>
</html>
