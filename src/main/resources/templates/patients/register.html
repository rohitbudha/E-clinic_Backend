<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link  th:href="@{/css/style.css}" rel="stylesheet">

        <style>
        body {
          background-color: #f8f9fa;
        }

        .register-wrapper {
          min-height: calc(100vh - 140px); /* Adjust height excluding navbar/footer */
          display: flex;
          align-items: center;
          justify-content: center;
          padding-top: 30px;
          padding-bottom: 30px;
        }

        .card-registration {
          max-width: 900px;
          width: 100%;
        }

    </style>

</head>
<body>

<div th:replace="homepage/navbar :: navbar"></div>

<div class="register-wrapper">

    <div class="card card-registration shadow">
        <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block">
                <img th:src="@{/images/register.jpg}"
                     alt="form"
                     class="img-fluid h-100"
                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; object-fit: cover;" />
            </div>
            <div class="col-lg-6">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 text-center text-uppercase">Register</h3>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/patients/register}" th:object="${patient}" method="post">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Full Name</label>
                                <input type="text" class="form-control" th:field="*{fullName}" required />
                            </div>

                            <div class="col-md-6 mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" required />
                            </div>

                            <div class="col-md-6 mb-3">
                                <label>Phone</label>
                                <input type="tel" class="form-control" th:field="*{phone}" required />
                            </div>

                            <div class="col-md-6 mb-3">
                                <label>Age</label>
                                <input type="number" class="form-control" th:field="*{age}" required />
                            </div>

                            <div class="col-md-12 mb-3">
                                <label>Gender</label><br />
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" id="male" />
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Female" id="female" />
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Other" id="other" />
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label>Address</label>
                                <input type="text" class="form-control" th:field="*{address}" required />
                            </div>

                            <div class="col-md-6 mb-3">
                                <label>Password</label>
                                <input type="password" class="form-control" th:field="*{password}" required />
                            </div>

                            <div class="col-md-6 mb-3">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="confirmPassword" required />
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>

                        <div class="text-center">
                            <small>Already have an account? <a href="#" class="text-primary">Login</a></small>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="homepage/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
